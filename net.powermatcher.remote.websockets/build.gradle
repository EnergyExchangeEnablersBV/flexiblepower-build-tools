publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.name
            version '1.0.0'
            artifactId "${project.name}.server"
            artifact file("generated/${project.name}.server.jar")
        }

        mavenJava2(MavenPublication) {
            groupId project.name
            version '1.0.0'
            artifactId "${project.name}.client"

            artifact file("generated/${project.name}.client.jar")

        }
    }
}